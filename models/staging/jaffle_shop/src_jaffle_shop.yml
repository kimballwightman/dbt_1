version: 2

sources:
  - name: jaffle_shop
    description: a clone of a BigQuery schema
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customers data
        columns:
            - name: id
              description: primary key for customers data
              tests:
              - unique
              - not_null
              
      - name: orders
        description: raw orders data
        columns:
            - name: id
              description: primary key for orders data
              tests:
              - unique
              - not_null  
        
        
